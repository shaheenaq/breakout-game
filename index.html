<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Breakout Game</title>

	<style>
		* { padding: 0; margin: 0; }
		canvas {background: #eee; display: block; margin: 0 auto;}
	</style>

</head>
<body>
	<!-- Create the canvas element in the doc in order to render the game-->
	<canvas id="myCanvas" width="480" height="320"></canvas>

	<script>
		//referencing the canvas element 
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");

		//initializing all the variables
		var x = canvas.width/2;
		var y = canvas.height-30;
		var dx = 3;
		var dy = -3;
		var ballRadius = 10;
		var paddleHeight = 10;
		var paddleWidth = 75;
		var paddleX = (canvas.width-paddleWidth)/2;
		var rightPressed = false;
		var leftPressed = false;
		var brickRowCount = 3;
		var brickColumnCount = 5;
		var brickWidth = 75;
		var brickHeight = 20;
		var brickPadding = 10;
		var brickOffsetTop = 30;
		var brickOffsetLeft = 30;
		var brickColor = '#0095DD';
		var ballColor = '#0095DD';
		var paddleColor = '#0095DD';
		var score = 0;
		var lives = 3;
		var bricks = [];
		//creating a 2d array for the layout of the brickwall
		for(var c=0; c<brickColumnCount; c++){
			bricks[c]=[];
			for(var r=0; r<brickRowCount; r++){
				bricks[c][r] = {x:0, y:0, status:1};
			}
		}
		//function to change the color of the ball 
		function getRandomColor(){
			var letters = '012345678ABCDEF'.split('');
			var color = '#';
			for(var i = 0; i < 6; i++){
				color += letters[Math.floor(Math.random()*16)];
			}
			return color;
		}

		document.addEventListener("keydown", keyDownHandler, false);
		document.addEventListener("keyup", keyUpHandler, false);
		document.addEventListener("mousemove", mouseMoveHandler, false);

		function mouseMoveHandler(){
			var relativeX = e.clientX - canvas.offsetLeft;
			if(relativeX > 0 && relativeX < canvas.width){
				paddleX = relativeX - paddleWidth/2;
			}
		}

		function keyDownHandler(e){
			if(e.keyCode == 39){
				rightPressed = true;
			}
			else if(e.keyCode == 37){
				leftPressed = true;
			}
		}
		function keyUpHandler(e){
			if(e.keyCode == 39){
				rightPressed = false;
			}
			else if(e.keyCode == 37){
				leftPressed = false;
			}
		}

	</script>
</body>
</html>
